spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/project?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    #input the SQL username and password that u set
    username: root
    password: ""
  mail:
    #turn on smtp service on your emailï¼Œand input ur smtp email address and verify code in the following two lines
    username:
    password:
    # make suer u input the correct smtp service host and port
    host: smtp.qq.com
    port: 465
    default-encoding: UTF-8
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          starttls:
            enable: true
            required: true

